<!DOCTYPE html>
<head>
    <title>Table</title>
</head>
<style>
    table,th,tr{
        border:1px solid black;
        border-collapse: collapse;
        text-align: center;
        width: 25%;
    }
</style>
<body>
    <table>
        <tr>
            <th colspan="4">Routine</th>
        </tr>
        <tr>
            <th>Sunday</th>
            <th>Monday</th>
            <th rowspan="3">Break </th>
            <th>Tuesday</th>
        </tr>
        <tr>
            <td>WT</td>
            <td>DSA</td>
            <td>SAD</td>
        </tr>
        <tr>
            <td>Java</td>
            <td>Statistics</td>
            <td>Maths</td>
        </tr>
    </table>

</body>

</html>
